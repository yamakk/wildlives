<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>鳥獣判別</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div style="text-align:center">
      <a href="#" @click="sort('book')">読本順</a> &nbsp;&nbsp;
      <a href="#" @click="sort('random')">ランダム</a>&nbsp;&nbsp;
      <a href="#" @click="sort('birds')">鳥系</a>&nbsp;&nbsp;
      <a href="#" @click="sort('ducks')">カモ系</a>&nbsp;&nbsp;
    </div>
    <div class="grid">
      <div v-for="a in items" @click="click(a.id)">
        <div style="margin:0 auto; text-align: center;" :class="selected_id === a.id ? `flip ${a.color}` : ''">
            <img style="max-width:100%; max-height: 100%;" :src=`images/animal-${a.id}.jpg`
               :class="selected_id === a.id ? 'flip-image' : ''">
            <div clsss="name">{{selected_id===a.id ? a.name : ''}}</div>
            <div clsss="memo">{{selected_id===a.id ? a.memo : ''}}</div>
          </div>
      </div>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        items: [],
        selected_id: null,
        animals: [{"id":"00","name":"マガモ","color":"green","memo":null,"birds":1,"ducks":1},{"id":"01","name":"カルガモ","color":"green","memo":"軽の池(奈良)にいた","birds":1,"ducks":1},{"id":"02","name":"ヨシガモ","color":"green","memo":"葦の近くにいる","birds":1,"ducks":1},{"id":"03","name":"コガモ","color":"green","memo":null,"birds":1,"ducks":1},{"id":"04","name":"オナガガモ","color":"green","memo":"尾が長い","birds":1,"ducks":1},{"id":"05","name":"ヒドリガモ","color":"green","memo":"頭が緋色(赤)","birds":1,"ducks":1},{"id":"06","name":"ハシビロガモ","color":"green","memo":"くちばしが広い","birds":1,"ducks":1},{"id":"07","name":"ホシハジロ","color":"green","memo":"羽が白く星模様","birds":1,"ducks":1},{"id":"08","name":"スズガモ","color":"green","memo":"飛ぶとき鈴の音","birds":1,"ducks":1},{"id":"09","name":"キンクロハジロ","color":"green","memo":"金(目)･黒･羽白","birds":1,"ducks":1},{"id":"10","name":"クロガモ","color":"green","memo":null,"birds":1,"ducks":1},{"id":"11","name":"ゴイサギ","color":"green","memo":"五位を天皇にもらった","birds":1,"ducks":0},{"id":"12","name":"バン","color":"green","memo":"水田の「番」","birds":1,"ducks":1},{"id":"13","name":"タシギ","color":"green","memo":null,"birds":1,"ducks":0},{"id":"14","name":"ヤマシギ","color":"green","memo":"頭がバーコード","birds":1,"ducks":0},{"id":"15","name":"カワウ","color":"green","memo":null,"birds":1,"ducks":0},{"id":"16","name":"エゾライチョウ","color":"green","memo":null,"birds":1,"ducks":0},{"id":"17","name":"コジュケイ","color":"green","memo":"綬の模様","birds":1,"ducks":0},{"id":"18","name":"ヤマドリ","color":"green","memo":null,"birds":1,"ducks":0},{"id":"19","name":"キジバト","color":"green","memo":null,"birds":1,"ducks":0},{"id":"20","name":"キジ","color":"green","memo":null,"birds":1,"ducks":0},{"id":"21","name":"ニュウナイスズメ","color":"green","memo":"にふ(斑)が無い雀","birds":1,"ducks":0},{"id":"22","name":"ヒヨドリ","color":"green","memo":null,"birds":1,"ducks":0},{"id":"23","name":"スズメ","color":"green","memo":null,"birds":1,"ducks":0},{"id":"24","name":"ムクドリ","color":"green","memo":"ムクノキの実が好き","birds":1,"ducks":0},{"id":"25","name":"ミヤマガラス","color":"green","memo":"ミヤマ=深い山","birds":1,"ducks":0},{"id":"26","name":"ハシブトガラス","color":"green","memo":null,"birds":1,"ducks":0},{"id":"27","name":"ハシボソガラス","color":"green","memo":null,"birds":1,"ducks":0},{"id":"28","name":"ノウサギ","color":"green","memo":null,"birds":0,"ducks":0},{"id":"29","name":"タイワンリス","color":"green","memo":null,"birds":0,"ducks":0},{"id":"30","name":"シマリス","color":"green","memo":null,"birds":0,"ducks":0},{"id":"31","name":"ヌートリア","color":"green","memo":null,"birds":0,"ducks":0},{"id":"32","name":"ヒグマ","color":"green","memo":null,"birds":0,"ducks":0},{"id":"33","name":"ツキノワグマ","color":"green","memo":"首の月の輪模様","birds":0,"ducks":0},{"id":"34","name":"イノシシ","color":"green","memo":null,"birds":0,"ducks":0},{"id":"35","name":"ニホンジカ","color":"green","memo":null,"birds":0,"ducks":0},{"id":"36","name":"アライグマ","color":"green","memo":null,"birds":0,"ducks":0},{"id":"37","name":"キツネ","color":"green","memo":null,"birds":0,"ducks":0},{"id":"38","name":"テン","color":"green","memo":"中国語読み","birds":0,"ducks":0},{"id":"39","name":"イタチ(オス)","color":"green","memo":null,"birds":0,"ducks":0},{"id":"40","name":"ミンク","color":"green","memo":null,"birds":0,"ducks":0},{"id":"41","name":"アナグマ","color":"green","memo":null,"birds":0,"ducks":0},{"id":"42","name":"ハクビシン","color":"green","memo":"白い鼻","birds":0,"ducks":0},{"id":"43","name":"ヨシゴイ","color":"red","memo":"葦に擬態する","birds":1,"ducks":0},{"id":"44","name":"ササゴイ","color":"red","memo":"羽が笹の葉模様","birds":1,"ducks":0},{"id":"45","name":"ヒクイナ","color":"red","memo":"緋(赤)くいな","birds":1,"ducks":0},{"id":"46","name":"オシドリ","color":"red","memo":null,"birds":1,"ducks":1},{"id":"47","name":"トモエガモ","color":"red","memo":"頭が巴模様","birds":1,"ducks":1},{"id":"48","name":"ホオジロガモ","color":"red","memo":null,"birds":1,"ducks":1},{"id":"49","name":"ウミアイサ","color":"red","memo":"秋沙=アキサ","birds":1,"ducks":1},{"id":"50","name":"マガン","color":"red","memo":null,"birds":1,"ducks":1},{"id":"51","name":"オオバン","color":"red","memo":null,"birds":1,"ducks":1},{"id":"52","name":"ツグミ","color":"red","memo":"夏至以降口をつぐむ","birds":1,"ducks":0},{"id":"53","name":"オナガ","color":"red","memo":null,"birds":1,"ducks":0},{"id":"54","name":"カケス","color":"red","memo":"懸巣","birds":1,"ducks":0},{"id":"55","name":"カシラダカ","color":"red","memo":"あたまがたかい","birds":1,"ducks":0},{"id":"56","name":"モズ","color":"red","memo":"百の鳥の鳴き声を真似る","birds":1,"ducks":0},{"id":"57","name":"カワラヒワ","color":"red","memo":null,"birds":1,"ducks":0},{"id":"58","name":"アオバト","color":"red","memo":null,"birds":1,"ducks":0},{"id":"59","name":"ホオジロ","color":"red","memo":null,"birds":1,"ducks":0},{"id":"60","name":"ニホンリス","color":"red","memo":null,"birds":0,"ducks":0},{"id":"61","name":"ムササビ","color":"red","memo":null,"birds":0,"ducks":0},{"id":"62","name":"モモンガ","color":"red","memo":null,"birds":0,"ducks":0},{"id":"63","name":"イタチ(メス)","color":"red","memo":"目の周り黒くない","birds":0,"ducks":0},{"id":"64","name":"オコジョ","color":"red","memo":null,"birds":0,"ducks":0},{"id":"65","name":"ニホンザル","color":"red","memo":null,"birds":0,"ducks":0},{"id":"66","name":"カモシカ","color":"red","memo":null,"birds":0,"ducks":0}]
      },
      methods: {
        click(index) {
          if(this.selected_id === index ){
            this.selected_id = null
          } else{
            this.selected_id = index
          }
        },
        sort(by) {
          if(by === 'book') {
            this.items = this.animals
          } else if(by === 'random') {
            this.items = this.random()
          } else if(by === 'birds') {
            this.items = this.birds()
          } else if(by === 'ducks') {
            this.items = this.ducks()
          }
        },
        random() {
          return this.animals
            .map(value => ({ value, sort: Math.random() }))
            .sort((a, b) => a.sort - b.sort)
            .map(({ value }) => value)
        },
       birds() {
          return this.animals.filter(a => a.birds === 1)
            .map(value => ({ value, sort: Math.random() }))
            .sort((a, b) => a.sort - b.sort)
            .map(({ value }) => value)
       },
       ducks() {
        return this.animals.filter(a => a.ducks === 1)
            .map(value => ({ value, sort: Math.random() }))
            .sort((a, b) => a.sort - b.sort)
            .map(({ value }) => value)
       },
      },
      created(){
        this.sort('random')
      }
    })
  </script>
</body>
<style type="text/css">
body {
  background-color: white;
  font-family: sans-serif;
}
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-auto-rows: 1/4fr;
}
.flip {
  border-radius: 7%;
}
.green {
  border: solid 10px rgb(0, 255, 0, 0.8);
}
.red {
  border: solid 10px rgb(255, 0, 0, 0.8);
}
.flip-image {
  opacity: 0.9;
}
.name {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.memo {

}
img {
  border-radius: 10%;
}
</style>
</html>

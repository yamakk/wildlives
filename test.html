が認めた場合のみ","id":70},{"author":"kouki","cat":"保護","q":"ガンカモ調査とは","a":"1\/15前後に全国一斉にガンカモ科の生息動向を調べるもの","id":71},{"author":"kouki","cat":"保護","q":"狩猟鳥獣のうち外来種の鳥は?","a":"コウライキジ  コジュケイ","id":72}]
      },
      methods: {
        click(index) {
          if(this.selected_id === index ){
            this.selected_id = null
          } else{
            this.selected_id = index
          }
        },
        sort(by) {
          this.by = by
          if(by === '法令') {
            this.items = this.qs
          } else if(by === 'random') {
            this.items = this.random()
          } else if(by === '法令') {
            this.items = this.hourei()
          } else if(by === '猟具') {
            this.items = this.ryogu()
          } else if(by === '鳥獣') {
            this.items = this.choju()
          } else if(by === '保護') {
            this.items = this.hogo()
          }
        },
        random() {
          return this.qs
            .map(value => ({ value, sort: Math.random() }))
            .sort((a, b) => a.sort - b.sort)
            .map(({ value }) => value)
        },
        hourei() {
            return this.qs.filter(a => a.cat === '法令')
              .map(value => ({ value, sort: Math.random() }))
              .sort((a, b) => a.sort - b.sort)
              .map(({ value }) => value)
        },
        ryogu() {
            return this.qs.filter(a => a.cat === '猟具')
              .map(value => ({ value, sort: Math.random() }))
              .sort((a, b) => a.sort - b.sort)
              .map(({ value }) => value)
        },
        choju() {
            return this.qs.filter(a => a.cat === '鳥獣')
              .map(value => ({ value, sort: Math.random() }))
              .sort((a, b) => a.sort - b.sort)
              .map(({ value }) => value)
        },
        hogo() {
            return this.qs.filter(a => a.cat === '保護')
              .map(value => ({ value, sort: Math.random() }))
              .sort((a, b) => a.sort - b.sort)
              .map(({ value }) => value)
        },
      },
      created(){
        this.sort(this.by)
      }
    })

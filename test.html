      methods: {
        click(index) {
          if(this.selected_id === index ){
            this.selected_id = null
          } else{
            this.selected_id = index
          }
        },
        sort(by) {
          this.by = by
          if(by === 'Ê≥ï‰ª§') {
            this.items = this.qs
          } else if(by === 'random') {
            this.items = this.random()
          } else if(by === 'Ê≥ï‰ª§') {

          } else if(by === 'È≥•Áç£') {

          } else if(by === '‰øùË≠∑') {
            this.items = this.hogo()
          }
        },
        random() {
          return this.qs
